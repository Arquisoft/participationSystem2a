<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Mostrar Sugerencia</title>
</head>
<body>
	<div style="width:200px;background:#F9EECF;border:1px dotted black;text-align:center" align="center">
		<form th:action="@{/listSuggestions}" method="POST"> 
					<button id="listar" type="submit" name="listar">Lista de sugerencias</button>
		</form>
	</div>
	<h1>Sugerencia: </h1>
	<div style="width:200px;background:#F9EECF;border:1px dotted black;text-align:center" align="center">
		<table>
			<tr>
				<th>Sugerencia</th>
				<th></th>
				<th>Usuario</th>
			</tr>
			<tr>	
		        <td th:text="${seleccionada.contenido}"/>
		        <td/>
		        <td th:text="${seleccionada.usuario.usuario}"/>
			</tr>
		</table>
		
		<form th:action="@{/nuevoComentario(sugerencia=${seleccionada.id})}" method="POST"> 
					<button id="nuevoComentario" type="submit" name="nuevoComentario">Nuevo comentario</button>
		</form>
	</div>
	
	<div th:id="comentarios" style="width:200px;background:#F9EECF;border:1px dotted black;text-align:center" align="center">
		<h2>Comentarios</h2>
			<table>
				<tr>
					<th>Contenido</th>
					<th></th>
					<th>Usuario</th>
				</tr>
				<tr th:each="c : ${seleccionada.comentarios}">	
			                  <td th:text="${c.contenido}"></td>
			                  <td></td>
		       				  <td th:text="${c.usuario.usuario}"></td>
		       				  <td></td>
				</tr>
			</table>
</div>
</body>
</html>
