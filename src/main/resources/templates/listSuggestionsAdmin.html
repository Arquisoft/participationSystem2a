<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista de sugerencias</title>
</head>
<body>
	
	
	<div th:id="todas" align="center">
			<table>
				<tr>
					<th>Contenido</th>
					<th></th>
					<th>Usuario</th>
					<th></th>
				</tr>
				<tr th:each="sug : ${sugerencias}">	
			                  <td th:text="${sug.contenido}"></td>
			                  <td></td>
			                  <td th:text="${sug.usuario.usuario}"/> 
		       				  <td></td>
		       				  <td>
		       				  <form th:action="@{/mostrar(sugerencia=${sug.id})}" method="POST">
		       				  	<button id="ver" type="submit" name="ver" th:value="${sug.contenido}">
		       				  	Mostrar
		       				  	</button>
		       				 
		       				  </form>
		       				  </td> 
		       				  <td>
		       				  <form th:action="@{/deleteSuggestion(sugerencia=${sug.id})}" method="POST">
		       				  	<button id="eliminar" type="submit" name="eliminar" th:value="${sug.contenido}">
		       				  	Eliminar
		       				  	</button>
		       				 
		       				  </form>
		       				  </td> 
				</tr>
			</table>
</div>

<div>
		<form th:action="@{/logout}" method="POST" align="right"> 
					<button id="logout" type="submit" name="logout">Cerrar sesion</button>
		</form>
	</div>
</body>
</html>
